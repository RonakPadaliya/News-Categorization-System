<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>News Categorization</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <div class="body" ng-app="myApp">
        <div class="wrapper" ng-controller="MyCtrl">
          <div class="info">Enter News :-</div>
  
          <!-- <input class="input-phone" type='text' name="text" style="width:80%;height:200px"/> -->
          <textarea class="input-phone" type='text' name="mynews" style="width:80%;height:200px;" required>{{news}}</textarea>
          <input type="submit" value="Predict" class="btn btn-warning" />
        </div>
      </div>
    </form>
    {%if category%}
      <h1><span>Category:</span> {{ category }}</h1>
    {% endif%}

  </body>
</html>
